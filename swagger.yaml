paths:
  /local/health:
    get:
      tags: [Health]
      summary: Health Check
      description: This endpoint lets you check whether the service is currently operational. It returns a boolean valueâ€”true if the service is running smoothly and false if it is not.
      responses:
        "200":
          description: Service is up and running
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "OK"
                  uptime:
                    type: integer
                    example: 1200  # uptime in seconds
                  timestamp:
                    type: string
                    format: date-time
                    example: "2024-10-12T12:34:56Z"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "Internal Server Error"
                  error:
                    type: string
                    example: "An unexpected error occurred."
        '503':
          description: Service is unavailable
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "Service Unavailable"
                  error:
                    type: string
                    example: "The service is currently down for maintenance."
